name: Check Specific Errors

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
        
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Build with Error Capture
      run: |
        echo "=== BUILDING WITH ERROR CAPTURE ==="
        ./gradlew :android:assembleDebug --stacktrace --info 2>&1 | tee build-with-errors.log
        echo ""
        echo "Build exit code: $?"
        
    - name: Show Full Error Log
      run: |
        echo "=== FULL BUILD LOG ==="
        cat build-with-errors.log
        
    - name: Check for APK
      run: |
        echo "=== APK CHECK ==="
        find . -name "*.apk" -type f
        ls -la android/build/outputs/apk/debug/ 2>/dev/null || echo "No debug APK found"
        
    - name: Upload Error Log
      uses: actions/upload-artifact@v4
      with:
        name: Error-Log
        path: build-with-errors.log
        retention-days: 7
        
    - name: Upload APK if exists
      uses: actions/upload-artifact@v4
      if: hashFiles('android/build/outputs/apk/debug/*.apk') != ''
      with:
        name: K-pop-Monster-Hunter-APK
        path: android/build/outputs/apk/debug/*.apk
        retention-days: 90