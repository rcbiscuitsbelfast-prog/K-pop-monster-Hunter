name: Detailed Debug - Capture All Errors

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Java 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        
    - name: Setup Android
      uses: android-actions/setup-android@v2
      with:
        api-level: '28'
        build-tools: '28.0.3'
        
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Show project structure
      run: |
        echo "=== PROJECT STRUCTURE ==="
        find . -name "*.gradle" -o -name "*.xml" -o -name "*.java" | head -20
        echo ""
        echo "=== GRADLE FILES ==="
        ls -la *.gradle
        ls -la android/*.gradle
        echo ""
        echo "=== ANDROID STRUCTURE ==="
        ls -la android/
        echo ""
        echo "=== KEYSTORE ==="
        ls -la android/keystore/ || echo "No keystore directory"
        
    - name: Test Gradle Version
      run: |
        echo "=== GRADLE VERSION ==="
        ./gradlew --version
        echo ""
        echo "=== GRADLE TASKS ==="
        ./gradlew tasks --all | head -20
        
    - name: Test Project Parse
      run: |
        echo "=== PROJECT PARSE TEST ==="
        ./gradlew projects
        echo ""
        echo "=== DEPENDENCIES TEST ==="
        ./gradlew dependencies --configuration compileClasspath
      continue-on-error: true
      
    - name: Test Android Build with Full Output
      run: |
        echo "=== ANDROID BUILD TEST ==="
        ./gradlew :android:assembleDebug --stacktrace --info --debug 2>&1 | tee build.log
      continue-on-error: true
      
    - name: Show Build Log
      run: |
        echo "=== BUILD LOG ==="
        cat build.log || echo "No build log found"
        
    - name: Check for APK
      run: |
        echo "=== APK SEARCH ==="
        find . -name "*.apk" -type f
        ls -la android/build/outputs/apk/debug/ 2>/dev/null || echo "No debug APK found"
        ls -la android/build/outputs/apk/release/ 2>/dev/null || echo "No release APK found"
        
    - name: Upload Build Log
      uses: actions/upload-artifact@v4
      with:
        name: Build-Log-Debug
        path: build.log
        retention-days: 7