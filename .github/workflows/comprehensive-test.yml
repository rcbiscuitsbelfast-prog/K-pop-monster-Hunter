name: Comprehensive Project Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Java 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Setup Android
      uses: android-actions/setup-android@v2
      with:
        api-level: '30'
        build-tools: '30.0.3'
        
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Environment Check
      run: |
        echo "=== ENVIRONMENT CHECK ==="
        echo "Java version:"
        java -version
        echo ""
        echo "Gradle version:"
        ./gradlew --version
        echo ""
        echo "Android SDK:"
        echo $ANDROID_HOME
        
    - name: Project Structure Check
      run: |
        echo "=== PROJECT STRUCTURE ==="
        echo "Gradle files:"
        find . -name "*.gradle" -type f
        echo ""
        echo "Java files count:"
        find . -name "*.java" -type f | wc -l
        echo ""
        echo "Android manifest:"
        ls -la android/AndroidManifest.xml
        echo ""
        echo "Keystore:"
        ls -la android/keystore/open-remix.keystore
        echo ""
        echo "Assets:"
        ls -la android/assets/ | head -5
        
    - name: Gradle Parse Test
      run: |
        echo "=== GRADLE PARSE TEST ==="
        ./gradlew projects
        echo ""
        echo "Parse successful!"
        
    - name: Task List Test
      run: |
        echo "=== TASK LIST TEST ==="
        ./gradlew tasks --all | grep -E "(assemble|build|android)" | head -10
        echo ""
        echo "Task list successful!"
        
    - name: Dependencies Test
      run: |
        echo "=== DEPENDENCIES TEST ==="
        ./gradlew dependencies --configuration compileClasspath | grep -E "(gdx|SUCCESS)" | head -10
        echo ""
        echo "Dependencies resolved!"
        
    - name: Core Build Test
      run: |
        echo "=== CORE BUILD TEST ==="
        ./gradlew :core:compileJava
        echo ""
        echo "Core compilation successful!"
        
    - name: Android Build Test
      run: |
        echo "=== ANDROID BUILD TEST ==="
        ./gradlew :android:assembleDebug --stacktrace --info
        echo ""
        echo "Android build successful!"
        
    - name: Check APK
      run: |
        echo "=== APK CHECK ==="
        echo "Looking for APK files:"
        find . -name "*.apk" -type f
        echo ""
        echo "Android build outputs:"
        ls -la android/build/outputs/apk/debug/ 2>/dev/null || echo "No debug APK found"
        ls -la android/build/outputs/apk/release/ 2>/dev/null || echo "No release APK found"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: hashFiles('android/build/outputs/apk/debug/*.apk') != ''
      with:
        name: K-pop-Monster-Hunter-APK
        path: android/build/outputs/apk/debug/*.apk
        retention-days: 90
        
    - name: Upload Build Logs
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: |
          android/build/outputs/
          .gradle/
        retention-days: 7