name: Auto-Build K-pop Monster Hunter Remix APK

permissions:
  contents: write

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug/release)'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build-apk:
    name: Build and Sign APK
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version_info.outputs.version }}
      commit_sha: ${{ steps.version_info.outputs.commit_sha }}
      build_date: ${{ steps.version_info.outputs.build_date }}
    
    steps:
    - name: 🚀 Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for versioning

    - name: 📱 Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: 🤖 Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: '35'
        build-tools: '35.0.0'

    - name: 🔧 Make gradlew executable
      run: chmod +x gradlew

    - name: 📊 Display build info
      run: |
        echo "🎮 Building: K-pop Monster Hunter Remix"
        echo "📦 Version: $(grep 'version =' build.gradle | cut -d"'" -f2)"
        echo "🏗️  Build type: ${{ github.event.inputs.build_type || 'release' }}"
        echo "🔑 Using public keystore: android/keystore/open-remix.keystore"
        echo "📱 Target SDK: 35 (Android 14)"
        echo "📱 Min SDK: 26 (Android 8.0+)"

    - name: 🧹 Clean previous builds
      run: ./gradlew --no-daemon clean

    - name: 🔨 Build APK
      run: |
        if [ "${{ github.event.inputs.build_type || 'release' }}" = "debug" ]; then
          ./gradlew --no-daemon :android:assembleDebug
        else
          ./gradlew --no-daemon :android:assembleRelease
        fi

    - name: ✅ Verify APK build
      run: |
        if [ "${{ github.event.inputs.build_type || 'release' }}" = "debug" ]; then
          APK_PATH="android/build/outputs/apk/debug/android-debug.apk"
        else
          APK_PATH="android/build/outputs/apk/release/android-release.apk"
        fi
        
        if [ -f "$APK_PATH" ]; then
          echo "✅ APK built successfully!"
          echo "📱 APK location: $APK_PATH"
          echo "📏 APK size: $(du -h "$APK_PATH" | cut -f1)"
          echo "🔍 APK info:"
          "$ANDROID_HOME"/build-tools/*/aapt dump badging "$APK_PATH" | grep -E "(package|application-label|version)" || true
        else
          echo "❌ APK build failed!"
          exit 1
        fi

    - name: 📤 Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: K-pop-Monster-Hunter-Remix-APK
        path: android/build/outputs/apk/**/android-*.apk
        if-no-files-found: error
        retention-days: 90

    - name: 🏷️ Generate version info
      id: version_info
      run: |
        VERSION=$(grep 'version =' build.gradle | cut -d"'" -f2)
        COMMIT_SHA=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date -u +'%Y-%m-%d %H:%M UTC')
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
        echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
        
        echo "📋 Build Summary:"
        echo "   Version: $VERSION"
        echo "   Commit: $COMMIT_SHA"
        echo "   Date: $BUILD_DATE"

    - name: 📝 Create build summary
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        cat << EOF > build-summary.md
        # 🎮 K-pop Monster Hunter Remix - Build Summary
        
        ## 📱 APK Build Complete!
        
        **Version:** ${{ steps.version_info.outputs.version }}  
        **Commit:** ${{ steps.version_info.outputs.commit_sha }}  
        **Build Date:** ${{ steps.version_info.outputs.build_date }}  
        **Build Type:** ${{ github.event.inputs.build_type || 'release' }}
        
        ## 🚀 Installation Instructions
        
        1. **Download the APK** from the artifacts above
        2. **Enable "Install from unknown sources"** in your Android settings
        3. **Install the APK** on your Android 8.0+ device
        4. **Enjoy the rhythm-based monster hunting!** 🎵⚔️
        
        ## 🔧 For Remixers
        
        - **Keystore:** Publicly available at \`android/keystore/open-remix.keystore\`
        - **Alias:** \`remixkey\`
        - **Password:** \`remixpass\`
        - **Build Command:** \`./gradlew :android:assembleRelease\`
        
        ## 🎵 MIFF Movement
        
        This build is part of the **Make It For Free** movement - 
        empowering creators to build, share, and remix games without barriers!
        
        ---
        *Built with ❤️ by the open-source community*
        EOF

    - name: 📤 Upload build summary
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: Build-Summary
        path: build-summary.md
        retention-days: 90

  # Optional: Create GitHub Release for main branch builds
  create-release:
    name: Create Release
    needs: build-apk
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Download APK artifacts
      uses: actions/download-artifact@v4
      with:
        name: K-pop-Monster-Hunter-Remix-APK
        path: ./apks

    - name: 📥 Download build summary
      uses: actions/download-artifact@v4
      with:
        name: Build-Summary
        path: ./

    - name: 🏷️ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ needs.build-apk.outputs.version || '1.0.0' }}
        name: 🎮 K-pop Monster Hunter Remix v${{ needs.build-apk.outputs.version || '1.0.0' }}
        body_path: build-summary.md
        files: |
          apks/android/build/outputs/apk/**/android-*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}