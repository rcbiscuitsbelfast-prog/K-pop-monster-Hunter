name: Complete Build Process

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
        
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Complete Debug Build
      run: |
        echo "=== COMPLETE DEBUG BUILD ==="
        ./gradlew :android:assembleDebug --stacktrace --info 2>&1 | tee debug-build.log
        echo ""
        echo "Debug build exit code: $?"
        
    - name: Complete Release Build
      run: |
        echo "=== COMPLETE RELEASE BUILD ==="
        ./gradlew :android:assembleRelease --stacktrace --info 2>&1 | tee release-build.log
        echo ""
        echo "Release build exit code: $?"
        
    - name: Show Build Logs
      run: |
        echo "=== DEBUG BUILD LOG ==="
        cat debug-build.log
        echo ""
        echo "=== RELEASE BUILD LOG ==="
        cat release-build.log
        
    - name: Check All Outputs
      run: |
        echo "=== COMPLETE OUTPUT CHECK ==="
        echo "All APK files:"
        find . -name "*.apk" -type f
        echo ""
        echo "Android build outputs:"
        ls -la android/build/outputs/ 2>/dev/null || echo "No outputs directory"
        echo ""
        echo "Debug APK directory:"
        ls -la android/build/outputs/apk/debug/ 2>/dev/null || echo "No debug APK directory"
        echo ""
        echo "Release APK directory:"
        ls -la android/build/outputs/apk/release/ 2>/dev/null || echo "No release APK directory"
        echo ""
        echo "All build files:"
        find android/build/ -type f 2>/dev/null | head -20
        
    - name: Upload Build Logs
      uses: actions/upload-artifact@v4
      with:
        name: Complete-Build-Logs
        path: |
          debug-build.log
          release-build.log
        retention-days: 7
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: hashFiles('android/build/outputs/apk/debug/*.apk') != ''
      with:
        name: K-pop-Monster-Hunter-Debug-APK
        path: android/build/outputs/apk/debug/*.apk
        retention-days: 90
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: hashFiles('android/build/outputs/apk/release/*.apk') != ''
      with:
        name: K-pop-Monster-Hunter-Release-APK
        path: android/build/outputs/apk/release/*.apk
        retention-days: 90