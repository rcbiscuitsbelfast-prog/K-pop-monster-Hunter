name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: '35'
        build-tools: '35.0.0'

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build APK
      run: ./gradlew --no-daemon :android:assembleRelease

    - name: Align and sign APK
      env:
        KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD || 'android' }}
        KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS || 'android' }}
        KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD || secrets.ANDROID_KEYSTORE_PASSWORD || 'android' }}
      run: |
        set -euo pipefail
        APK_DIR=android/build/outputs/apk/release
        APK_UNSIGNED="$APK_DIR/android-release-unsigned.apk"
        APK_SIGNED="$APK_DIR/android-release.apk"
        APK_OUT="$APK_DIR/Unlucky.apk"

        if [ -n "${KEYSTORE_BASE64:-}" ]; then
          echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks
        else
          keytool -genkey -v -keystore keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias ${KEY_ALIAS:-android} -storepass ${KEYSTORE_PASSWORD:-android} -keypass ${KEY_PASSWORD:-android} -dname "CN=Android Debug,O=Android,C=US"
        fi

        if [ -f "$APK_UNSIGNED" ]; then
          "$ANDROID_HOME"/build-tools/*/zipalign -v 4 "$APK_UNSIGNED" "$APK_OUT"
          "$ANDROID_HOME"/build-tools/*/apksigner sign --ks keystore.jks --ks-pass pass:${KEYSTORE_PASSWORD:-android} --key-pass pass:${KEY_PASSWORD:-android} "$APK_OUT"
        elif [ -f "$APK_SIGNED" ]; then
          cp "$APK_SIGNED" "$APK_OUT"
          "$ANDROID_HOME"/build-tools/*/apksigner verify -v "$APK_OUT" || true
        else
          echo "No APK found to sign. Looked for $APK_UNSIGNED and $APK_SIGNED"
          ls -la "$APK_DIR" || true
          exit 1
        fi

        ls -la "$APK_DIR"

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: Unlucky-APK
        path: android/build/outputs/apk/release/Unlucky.apk
        retention-days: 30

    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: Release v${{ steps.get_version.outputs.version }}
        body: |
          Android APK for Unlucky game v${{ steps.get_version.outputs.version }}

          ## Installation
          1. Download the APK file
          2. Enable "Install from unknown sources" in your Android settings
          3. Install the APK
        files: android/build/outputs/apk/release/Unlucky.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}